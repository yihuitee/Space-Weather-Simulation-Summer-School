</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>One more basic type!</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Dictionaries</h2>
<ul>
<li>A dictionary is an <em>iterable</em> with conjoining <em>keys</em> and <em>values</em> as the elements (<em>items</em>).</li>
<li>Useful to encapsulate data.</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>solar_system = {<span class="hljs-string">&#x27;planets&#x27;</span>: (<span class="hljs-string">&#x27;Mercury&#x27;</span>, <span class="hljs-string">&#x27;Venus&#x27;</span>, <span class="hljs-string">&#x27;Earth&#x27;</span>, <span class="hljs-string">&#x27;Mars&#x27;</span>, <span class="hljs-string">&#x27;Jupiter&#x27;</span>,
                            <span class="hljs-string">&#x27;Saturn&#x27;</span>, <span class="hljs-string">&#x27;Uranus&#x27;</span>, <span class="hljs-string">&#x27;Neptune&#x27;</span>),
                <span class="hljs-string">&#x27;star&#x27;</span>: <span class="hljs-string">&#x27;Sol&#x27;</span>,
                <span class="hljs-string">&#x27;dwarf_planets&#x27;</span>: (<span class="hljs-string">&#x27;Pluto&#x27;</span>, )
               }

solar_system[<span class="hljs-string">&#x27;dwarf_planets&#x27;</span>]  <span class="hljs-comment"># (&#x27;Pluto&#x27;)</span>
planets = [planet <span class="hljs-keyword">for</span> planet <span class="hljs-keyword">in</span> solar_system[<span class="hljs-string">&#x27;planets&#x27;</span>]]
<span class="hljs-comment"># or</span>
planets = <span class="hljs-built_in">list</span>(solar_system[<span class="hljs-string">&#x27;planets&#x27;</span>])
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">sorted</span>(planets))  <span class="hljs-comment"># Alphabet sort</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>numpy</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<ul>
<li>With <code>numpy</code> you can make arrays and do vector arithmetic.</li>
<li>This is faster than making <code>for</code> loops and adding.
<ul>
<li><em>Python is not C.</em> <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f40d.svg" data-marp-twemoji=""/></li>
</ul>
</li>
<li><code>numpy</code> is optimized for math operations.</li>
<li><code>numpy</code> is well <a href="https://numpy.org/">documented</a>.
<ul>
<li>In the face of ambiguity, refuse the temptation to guess. <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np  <span class="hljs-comment"># convention use np</span>

vec = np.linspace(start=<span class="hljs-number">0</span>, stop=<span class="hljs-number">1</span>, num=<span class="hljs-number">3</span>)  <span class="hljs-comment"># evenly spaced numbers</span>
vec*vec  <span class="hljs-comment"># element-wise multiplication</span>
vec*vec == vec**<span class="hljs-number">2</span>  <span class="hljs-comment"># array([True, True, True])</span>
mat = np.matrix([[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>],
                 [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]])
mat*mat == mat**<span class="hljs-number">2</span>
mat.transpose()  <span class="hljs-comment"># Very useful</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>element access</h2>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>my_list = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
my_list[<span class="hljs-number">1</span>]  <span class="hljs-comment"># 2</span>
my_array = np.array(my_list)
my_array[<span class="hljs-number">1</span>:<span class="hljs-number">3</span>]  <span class="hljs-comment"># array([2, 3])</span>
my_list[<span class="hljs-number">1</span>:<span class="hljs-number">3</span>]  <span class="hljs-comment"># [2, 3]</span>
my_array[:<span class="hljs-number">3</span>]  <span class="hljs-comment"># array([1, 2, 3])</span>
my_array[<span class="hljs-number">3</span>:]  <span class="hljs-comment"># array([4, 5])</span>
my_array[:-<span class="hljs-number">1</span>]  <span class="hljs-comment"># array([1, 2, 3, 4])</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>matplotlib</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<ul>
<li>Most popular Python plotting library.</li>
<li>Very good <a href="https://matplotlib.org/">documentation</a>.</li>
</ul>

<h2>What was the SYM/H (Dst) like on your birthday?</h2>
<ul>
<li>Go to <a href="https://omniweb.gsfc.nasa.gov/">NASA OMNIWeb</a>.</li>
<li>Download high resolution SYM/H data for the day of your birthday.</li>
<li>Use <code>np.genfromtxt()</code> to read that data.</li>
<li>Create a new folder for your plotting code. <code>birthday_storm.py</code>

<li>Now is better than never. <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f9d8.svg" data-marp-twemoji=""/></li>
</ul>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>from datetime import timedelta

birth_day = (1990, 10, 2)
omni_format = ('year', 'doy', 'hour', 'min', 'sym_h')  # from the format file
data = np.genfromtxt('im_not_old.lst', names=omni_format)
plt.plot(data['sym_h'])
plt.xlabel('Minute of the day')
plt.ylabel('SYM/H [nT]')
plt.title('SYM/H on ' + str(birth_day))
</span></span></foreignObject></svg></code></pre>
